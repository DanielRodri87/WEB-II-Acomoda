<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="../assets/css/components/navbar.css">

    <title>Tela de Cadastro</title>
</head>
<body>

    <div id="navbar"></div>

    <div class="card">

        <div class="card_esquerda">
            <div class="perfil">
                <div class="foto">
                    <img src="../assets/images/perfil.png" alt="">
                </div>
                <div class="camera"></div>
            </div>

            <div class="textos">
                <h2>Seja Bem-Vindo!</h2>
                <p>Preencha os campos com os seus dados</p>
            </div>
        </div>

        <div class="card_direita">
            <div class="campo_info" id="user"></div>
            <div class="campo_info" id="nome" ></div>
            <div class="campo_info" id="email"></div>
            <div class="campo_info" id="senha"></div>
            <div class="campo_info" id="senha_confirma"></div>

            <button>Cadastre-se</button>
        </div>

    </div>


    <script src="../assets/js/main.js"></script>

</body>
</html>
